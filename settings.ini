[WhatInstall]
; Configures what is required to the current installation.

;
; .NET Framework 
;
.NETFramework=1

;
; Internet Explorer
;
IE=1

;
; Microsoft Data Access Components
;
MDAC=1

;
; Microsoft SQL Server Desktop Engine
;
MSDE=1

;
; Windows Installer
;
WindowsInstaller=1

[Bootstrap]
; Gathers the information about the location of the setup files for the 
; infrastrucutre components.
;

; The title of all the message box that will be displayed.
;
;CaptionText=Your window caption here.

; The title of the ERROR message boxes.
;
;ErrorCaptionText=Your ERROR window caption here

; Relative path to "DOTNETFX.EXE"
;
FxInstallerPath=.

; Name of the redistributable .NET installer.
;
FxInstallerName=dotnetfx.exe

; Version of the .NET Framework required.
;
FxVersion=v2.0.50727

; Relative path to Internet Explorer Setup
;
IEInstallerPath=.

; Command line parameters to pass to the Internet Explorer Setup
;
;IEInstallerParams=

; Required Version of the Internet Explorer
;
IEVersion=8.0

; Relative path to MDAC_TYP.EXE
;
MDACInstallerPath=.

; Version of the MDAC to be checked in the format <MAJOR>.<MINOR>          
;
MDACVersion=2.7

; Relative path of the SETUP.EXE file that will install the MSDE         
;
MSDEInstallerPath=.

; Parameters to be passed to the MSDE setup 
; (see MSDE documentation for greater details)
;
MSDEParams=/setup.ini /SAPWD='password'

; Name of the MSI  package  that  will be  installed   after   the   infrastructure                           
;
MSI=YOUR_MSI_PACKAGE_HERE.msi

; Relative path to the Redistributable Windows Installer
;
MSIInstallerPath=.

; Name of the MSI redistributable installer
;
MSIInstallerName=instmsi.exe

; The name of your product
;
ProductName=Your Product Name
